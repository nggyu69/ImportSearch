{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IFB-Search Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <a-waves>
    <svg class="js-svg"></svg>
  </a-waves>
  <body>
    
    <div class="bg-box" style="--box-height: 100.01%; --box-width: 100%;">

      <!-- Main Form -->
      <form class="form2"  method="POST">
        {% csrf_token %}
        <h4>Search Data</h4>

        <label class="Product-Description" for="PD"></label>
        <input class="textbox-n" type="text" placeholder="Product Description" name="PD">

        <label class="Importer-Name" for="IN"></label>
        <input class="textbox-n" type="text" placeholder="Importer Name" name="IN">

        <label class="Supplier-Name" for="SN"></label>
        <input class="textbox-n" type="text" placeholder="Supplier Name" name="SN">

        <label class="Date" for="Date"></label>
        <input class="textbox-n" type="text" onfocus="(this.type='date')" id="date" placeholder="From Date" 
              name="from_date" value="2018-01-01" min="2018-01-01" max={{ current_date }}>

        <label class="Date" for="Date"></label>
        <input placeholder="To Date" class="textbox-n" type="text" onfocus="(this.type='date')" id="date" 
              name="to_date" value={{ current_date }} min="2018-01-01" max={{ current_date }}>
        
        <button class="buttonsearch" type="submit" name="action" value="excel">Excel</button>
        <button type="button" onclick="hrefFunction()">Search BOM</button>
      </form>

      
      
      <script>
        // Function for redirecting to the Search BOM page.
        function hrefFunction(){
            location.href = "/search_bom";
        }
      </script>

      <!-- Bootstrap JS (if not already loaded above) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
              crossorigin="anonymous"></script>

      <!-- Include Noise library and AWaves custom element script -->
      <script src="{% static 'js/noise.js' %}"></script>
      <script src="{% static 'js/awaves.js' %}"></script>
    </div>
  </body>
</html>
