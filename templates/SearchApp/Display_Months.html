{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Data Storage Heatmap</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .heatmap-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin: 30px auto;
        }
        
        .year-container {
            margin-bottom: 20px;
        }
        
        .year-label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .month-box {
            padding: 10px 5px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .month-box:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .month-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .row-count {
            font-size: 13px;
        }
        
        .heatmap-title {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }
        
        /* For smaller screens */
        @media (max-width: 768px) {
            .month-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .month-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- <div class="background">
        <div class="shape shape2"></div>
        <div class="shape shape2"></div>
    </div> -->
    
    <div class="container heatmap-container", style="background-color: rgba(255, 255, 255, 0.13);">
        <h2 class="heatmap-title", style="color: white;">Monthly Data Storage Heatmap</h2>
        
        <div id="years-container">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Organize data by year
            const data = {
                {% for key, value in data.items %}
                "{{ key }}": {{ value }}{% if not forloop.last %},{% endif %}
                {% endfor %}
            };
            
            // Find the maximum value (non-zero)
            let maxValue = 0;
            Object.values(data).forEach(value => {
                if (value > 0) {
                    maxValue = Math.max(maxValue, value);
                }
            });
            
            // Group data by year
            const yearData = {};
            
            for (const [key, value] of Object.entries(data)) {
                const [year, month] = key.split('_');
                
                if (!yearData[year]) {
                    yearData[year] = {};
                }
                
                yearData[year][month] = value;
            }
            
            // Sort years
            const sortedYears = Object.keys(yearData).sort();
            
            // Create HTML for each year
            const yearsContainer = document.getElementById('years-container');
            
            sortedYears.forEach(year => {
                // Create year container
                const yearContainer = document.createElement('div');
                yearContainer.className = 'year-container';
                
                // Add year label
                const yearLabel = document.createElement('div');
                yearLabel.className = 'year-label';
                yearLabel.textContent = year;
                yearContainer.appendChild(yearLabel);
                
                // Create month grid for this year
                const monthGrid = document.createElement('div');
                monthGrid.className = 'month-grid';
                
                // Add months to the grid
                for (let i = 1; i <= 12; i++) {
                    const month = i.toString().padStart(2, '0');
                    const monthKey = `${year}_${month}`;
                    const value = data[monthKey] || 0;
                    
                    // Create month box
                    const monthBox = document.createElement('div');
                    monthBox.className = 'month-box';
                    
                    // Set background color
                    if (value === 0) {
                        monthBox.style.backgroundColor = '#ff5555';
                    } else {
                        const opacity = 0.5 + (0.8 * (value / maxValue));
                        monthBox.style.backgroundColor = `rgba(34, 139, 34, ${opacity})`;
                    }
                    
                    // Add month name
                    const monthName = document.createElement('div');
                    monthName.className = 'month-name';
                    monthName.textContent = month;
                    monthBox.appendChild(monthName);
                    
                    // Add row count
                    const rowCount = document.createElement('div');
                    rowCount.className = 'row-count';
                    
                    if (value >= 1000000) {
                        rowCount.textContent = `${(value / 1000000).toFixed(1)}M`;
                    } else if (value > 0) {
                        rowCount.textContent = `${(value / 1000).toFixed(1)}K`;
                    } else {
                        rowCount.textContent = '0';
                    }
                    
                    monthBox.appendChild(rowCount);
                    monthGrid.appendChild(monthBox);
                }
                
                yearContainer.appendChild(monthGrid);
                yearsContainer.appendChild(yearContainer);
            });
        });
    </script>
</body>
</html>
